<VirtualHost *:80>
    ServerName api.adrenato.com
    ServerAlias api.adrenato.com www.api.adrenato.com
    DocumentRoot "/opt/bitnami/apps/django/django_projects/adrenato_website_v1/adrenato_api"

    Include "/opt/bitnami/apps/django/django_projects/adrenato_website_v1/conf/httpd-app.conf"
    Alias /static/ /opt/bitnami/apps/django/django_projects/adrenato_website_v1/static/
    <Directory /opt/bitnami/apps/django/django_projects/adrenato_website_v1/static>
      Require all granted
    </Directory>

</VirtualHost>

<VirtualHost *:443>
    ServerName api.adrenato.com
    ServerAlias api.adrenato.com www.api.adrenato.com
    DocumentRoot "/opt/bitnami/apps/django/django_projects/adrenato_website_v1/adrenato_api"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache2/conf/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apache2/conf/server.key"

    Include "/opt/bitnami/apps/django/django_projects/adrenato_website_v1/conf/httpd-app.conf"
    Alias /static/ /opt/bitnami/apps/django/django_projects/adrenato_website_v1/static/
    <Directory /opt/bitnami/apps/django/django_projects/adrenato_website_v1/static>
      Require all granted
    </Directory>

</VirtualHost>